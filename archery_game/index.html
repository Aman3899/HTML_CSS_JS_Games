<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Archery Game</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Advanced Archery Game</h1>

        <!-- Game Controls -->
        <div class="mb-4">
            <label for="difficulty" class="text-lg font-semibold text-gray-700">Difficulty:</label>
            <select id="difficulty"
                class="ml-2 p-2 border rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-green-400">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startBtn"
                class="ml-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Start
                Game</button>
        </div>

        <!-- Score Display -->
        <div class="mb-4">
            <span class="text-xl font-semibold text-gray-800">Score: <span id="score">0</span></span>
            <span class="ml-4 text-xl font-semibold text-gray-800">Shots Left: <span id="shots">10</span></span>
        </div>

        <!-- Canvas for Game -->
        <canvas id="gameCanvas" class="border-2 border-gray-300 rounded-lg shadow-lg mx-auto" width="800"
            height="400"></canvas>

        <!-- Instructions -->
        <p class="mt-4 text-gray-600">Click on the canvas to shoot an arrow at the moving target!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
